events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Optimización
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Compresión
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # Upstreams para balanceo
    upstream fenix_backend_upstream {
        server fenix_backend:3001 max_fails=3 fail_timeout=30s;
    }

    upstream admin_backend_upstream {
        server admin_backend:3101 max_fails=3 fail_timeout=30s;
    }

    upstream fenix_frontend_upstream {
        server fenix_frontend:3000 max_fails=3 fail_timeout=30s;
    }

    upstream admin_frontend_upstream {
        server admin_frontend:3000 max_fails=3 fail_timeout=30s;
    }

    # =====================================================
    # SERVIDOR PRINCIPAL - FENIX-SGCN (puerto 80)
    # =====================================================
    server {
        listen 80;
        server_name localhost fenix-sgcn.local;

        client_max_body_size 100M;

        # Frontend principal
        location / {
            proxy_pass http://fenix_frontend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # API Backend SGCN
        location /api {
            proxy_pass http://fenix_backend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
            
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # Webhooks
        location /webhooks {
            proxy_pass http://fenix_backend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Health check
        location /health {
            proxy_pass http://fenix_backend_upstream;
            access_log off;
        }
    }

    # =====================================================
    # SERVIDOR ADMIN - FENIX-ADMIN (puerto 8080)
    # =====================================================
    server {
        listen 8080;
        server_name localhost admin.fenix-sgcn.local;

        client_max_body_size 50M;

        # Frontend Admin
        location / {
            proxy_pass http://admin_frontend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # API Backend Admin
        location /api {
            proxy_pass http://admin_backend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-API-Key' always;
            
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # Health check
        location /health {
            proxy_pass http://admin_backend_upstream/health;
            access_log off;
        }
    }

    # =====================================================
    # REDIRECCIONES Y SEGURIDAD
    # =====================================================
    
    # Ocultar versión de Nginx
    server_tokens off;

    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
